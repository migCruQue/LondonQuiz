<!DOCTYPE html>
<html lang="en">

  <head>
    <title>London Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- GOOGLE FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <!-- CSS MAIN LINK -->
    <link rel="stylesheet" href="css/game.css">



  </head>

  <body id="body">

            <!-- MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->
                  <div id="quizContainer" class="container fixed-height d-none">
                        
                          <div id="pictureQuestion"></div>
                          
                          <div id="score-bar"></div>
              
                          <div id="question" class="mx-auto">
                              <div id="questionChild"></div>
                          </div>
              
                          <div class="answers">
                            <label>
                              <button type="button" class="answerOption" data-number="1"  value="${element.option1[1]}">${element.option1[0]}</button>
                            </label>
                            
                            <label>
                              <button type="button" class="answerOption" data-number="2"  value="${element.option2[1]}">${element.option2[0]}</button>
                            </label>
                            
                            <label>
                              <button type="button" class="answerOption" data-number="3"  value="${element.option3[1]}">${element.option3[0]}</button>
                            </label>
                          </div>

                  </div>
            <!-- MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->

            <!-- DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->
                  <div id="checkAnswer" class="hidden container fixed-height">
                          <p  id="emoji" class="text-center"></p>
                          <p id="score" class="text-center mx-auto"></p>
                  </div>
            <!-- /DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->

            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
            


            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>

  </body>
</html>
