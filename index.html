<!DOCTYPE html>
<html lang="en">

  <head>
    <title>London Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- GOOGLE FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- CSS MAIN LINK -->
    <link rel="stylesheet" href="css/main.css">



  </head>

  <body id="body">

            <!-- DIV START -->
              <main id="start" >

                            <h1 class="mx-auto text-center" id="title">LONDON+QUIZ </h1>

                            <button type="button" class="mx-auto" id="start-button">START</button>

              </main>

            <!-- /DIV START GAME -->

            <!-- MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->
                  <div id="quiz-container" class="d-none container-fluid">

                      <div id="quiz"></div>

                  </div>
            <!-- //MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->

            <!-- DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->
                  <div id="emoji" class="d-none container">

                      <p id="emojiPara" class="text-center"></p>
                      <p id="score" class="text-center"></p>

                  </div>
            <!-- /DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->

            <!-- DIV TO PRESENT THE QUEEN POINT OF VIEW -->
                  <div id="queenDiv" class="d-none">

                  </div>
            <!-- DIV TO PRESENT THE QUEEN POINT OF VIEW -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
