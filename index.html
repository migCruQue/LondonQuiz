<!DOCTYPE html>
<html lang="en">

  <head>
    <title>London Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- GOOGLE FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- CSS MAIN LINK -->
    <link rel="stylesheet" href="css/main.css">



  </head>

  <body>




    <div id="start" class="container">



            <h1 class="text-center">LONDON QUIZ </h1>



         <button type="button" class="btn btn-danger mx-auto d-block" id="start-button">START</button>


      </div>






      <div id="quiz-container" class="display-none">

          <div id="quiz"></div>

          <div id="buttons">

            <button type="button" class="btn btn-danger" id="previous">Previous</button>

            <button type="button" class="btn btn-success" id="next">Next</button>

            <button type="button" class="btn btn-warning" id="submit">Submit</button>

          </div>

      </div>


      <div id="results" class="container">

      </div>






  <script src="js/main.js"></script>

  </body>
</html>
