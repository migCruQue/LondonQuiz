    <title>London Quiz</title>

  <body id="body">
            
            <!-- Start Div intro -->
                  <div id="startDiv" class="container grid">
                    <p id="wH"></p>
                    <h1 id="title">LONDON+QUIZ </h1>
                    <button type="button" class="text-center" id="startBTN">START</button>
                  </div>
            <!-- Start Div intro -->
            <!-- MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->
                  <div id="quizContainer" class="hidden container flex">
                        
                         <!-- header to fit the main content in mobile browsers -->
                         <div id="header_div" class="mobile_cover"><img src="../img/phone_header_footer/london_sky_line.png" alt="london skyline"></div>

                         <div id="divImage"><img id="imgQuestion"></div>

                          <h1 id="question"></h1>

                          <div id="score-bar"></div>
              
                          <div class="answers">
                            <button type="button" class="answerOption" data-number="1"></button>
                            
                           <button type="button" class="answerOption" data-number="2"></button>
                            
                           <button type="button" class="answerOption" data-number="3"></button>
                          </div>
                          
                          <!-- footer to fit the main content in mobile browsers -->
                          <div id="footer_div" class="mobile_cover"><img id="footer_img"src="../img/london_map2.jpg" alt="london bridge silhouette"></div>
                  </div>
            <!-- MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->

            <!-- DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->
                  <div id="checkAnswer" class="hidden container grid">
                          <p  id="emoji"></p>
                          <p id="score" class=" container text-center"></p>
                  </div>
            <!-- /DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->

            <!-- DISPLAY RESULTS DIV -->
                  <div id="queenDiv" class="container grid hidden">

                    <img id="queen" class="text-center" src="" alt="queen">
        
                    <div id="finalScore" class="container text-center">
                        <h1></h1>
                        <img src="" alt="award" class="text-center" id="award">
                    </div>
        
                    <h1 class="text-center" id="queenSentence"></h1>
                  
                  </div>
            <!-- DISPLAY RESULTS DIV -->
