  <body id="body">
            
            <!-- START DIV intro -->
                  <div id="startDiv" class="flex">
                    <div class="logo">
                      <h1 class="title">LONDON</h1>
                      <h1 class="title">QUIZ </h1>
                    </div>
                    <button type="button" class="text-center" id="startBTN">START</button>
                  </div>
            <!-- START DIV  intro -->
            <!-- QUESTION DIV WITH PICS, QUESTIONS, ANSWERS OPTIONS -->
                  <div id="questionDiv" class="hidden container flex">

                      <div id="divImage">
                          <img id="imgQuestion" /> 
                          <img class="dragon_border_decoration" alt="city of London dragon icon" src="./img/city_dragons/red_city_dragon_right.jpeg"></img>
                          <img class="dragon_border_decoration" alt="city of London dragon icon" src="./img/city_dragons/red_city_dragon_left.jpeg"></img>
                          <img class="dragon_border_decoration" alt="city of London dragon icon" src="./img/city_dragons/red_city_dragon_right.jpeg"></img>
                          <img class="dragon_border_decoration" alt="city of London dragon icon" src="./img/city_dragons/red_city_dragon_left.jpeg"></img>
                      </div>

                      <h1 id="question"></h1>

                      <div id="score-bar"></div>
          
                      <div class="answers">
                        <button type="button" class="answerOption" data-number="1"></button>
                          
                        <button type="button" class="answerOption" data-number="2"></button>
                          
                        <button type="button" class="answerOption" data-number="3"></button>
                      </div>
                                 
                  </div>
            <!-- QUESTION DIV CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->

            <!-- DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->
                  <div id="checkAnswerDiv" class="hidden container flex">
                          <p  id="emoji"></p>
                          <p id="score" class="container text-center"></p>
                  </div>
            <!-- /DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->

            <!-- DISPLAY RESULTS DIV -->
                  <div id="finalScoreDiv" class="container flex">
          
                    <div id="finalScore">
                        <h1>Total Points</h1>
                        <div class="score_number">
                          <h1>58989</h1>
                          <img src="img/awards pics/square/obe-medal.png" alt="award" id="award"> 
                        </div>  
                      </div>

                    <div id="queenSays">
                      <img id="queen" class="text-center" src="img/queen_faces/queen1.png" alt="queen">
                      <div class="arrow_box">
                        <h1 class="text-center flex" id="queenSentence">I'm impressed with you, I'll name you Officer of the Order of the British Empire!</h1>
                      </div>
                
                    </div>
                  
                  </div>
            <!-- DISPLAY RESULTS DIV -->
