<!DOCTYPE html>
<html lang="en">

  <head>
    <title>London Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- GOOGLE FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- CSS MAIN LINK -->
    <link rel="stylesheet" href="css/main.css">



  </head>

  <body>



<!-- DIV START GAME -->
      <div id="start" class="container-fluid text-center">

            <h1 class="text-center">LONDON*QUIZ </h1>

            <button type="button" class="" id="start-button">START</button>

      </div>
<!-- /DIV START GAME -->

<!-- MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->
      <div id="quiz-container" class="d-none container-fluid">

          <div id="quiz"></div>

      </div>
<!-- //MAIN QUIZ CONTAINER WITH PICS, QUESTIONS, ANSWERS OPTIONS -->

<!-- DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->
      <div id="emoji" class="d-none container">

          <p id="emojiPara"></p>

      </div>
<!-- /DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->

<!-- DIV TO PRESENT THE QUEEN POINT OF VIEW -->
      <div id="queenDiv" class="d-none">

          <h1 class="text-center" id="score"></h1>

          <img class="rounded-circle mx-auto d-block" src="img/queen.jpg" alt="queen" id="queen">

      </div>
<!--/ DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->

<!-- DIV TO DISPLAY YOUR PRIZE -->
      <div id="prize" class="d-none">

          <p class="mb-0 text-center" id="queenSentence"></p>

          <img  src="img/peasants.jpg"class="rounded mx-auto d-block" id="medallion">

      </div>
<!-- DIV EMOJI TO REACT TO THE ANSWER OUTPUT -->







  <script src="js/main.js"></script>

  </body>
</html>
