<!DOCTYPE html>
<html lang="en">

  <head>
    <title>London Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- GOOGLE FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- CSS MAIN LINK -->
    <link rel="stylesheet" href="css/main.css">



  </head>

  <body>




    <div id="start" class="container-fluid">



            <h1 class="text-center">LONDON*QUIZ </h1>



         <button type="button" class="btn btn-danger mx-auto d-block" id="start-button">START</button>


      </div>






      <div id="quiz-container" class="display-none container-fluid">

          <div id="quiz"></div>

          <div id="buttons"  class="text-center">

            <button type="button" class="btn btn-danger boton" id="previous">Previous</button>

            <button type="button" class="btn btn-success boton" id="next">Next</button>

            <button type="button" class="btn btn-warning boton" id="submit">Submit</button>

          </div>

      </div>




        <div id="queenDiv" class="display-none">

                    <h1 class="text-center" id="score"></h1>

                    <img class="rounded-circle mx-auto d-block" src="img/queen.jpg" alt="queen" id="queen">

         </div>

         <div id="prize" class="display-none">

               <p class="mb-0 text-center" id="queenSentence">The queen is horrified about your lack of knowledge, she considers you a mere peasant and won't even look at you</p>

              <img  src="img/peasants.jpg"class="rounded mx-auto d-block" id="medallion">

        </div>








  <script src="js/main.js"></script>

  </body>
</html>
